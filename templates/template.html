<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular Beispiel</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
    }
    .form-container {
      width: 100%;
      max-width: 450px;
      background: #1f1f1f;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .form-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .form-element {
      width: 100%;
      margin-bottom: 20px;
    }
    .form-element input[type="text"],
    .form-element select {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s, border 0.3s;
      box-sizing: border-box; /* Sorgt daf√ºr, dass das Padding in die Breite einbezogen wird */
    }
    .form-element input[type="text"]::placeholder,
    .form-element select option {
      color: #bbb;
    }
    .form-element label {
      display: block;
      margin-bottom: 3px;
      color: #ccc;
      font-size: 16px;
      width: 100%;
    }
    .form-element input[type="text"]:focus,
    .form-element select:focus {
      background: #444;
      border: 1px solid #555;
    }
    .start-button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background: #00aaff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      outline: none;
    }
    .start-button:hover {
      background: #008ecc;
      transform: translateY(-2px);
    }
    .start-button:active {
      background: #006699;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="myForm" action="/submit" method="POST">
      <div class="form-element">
        <label for="username">Benutzername</label>
        <input type="text" name="username" id="username" placeholder="Benutzernamen eingeben">
      </div>
      <div class="form-element">
        <label for="team">Team</label>
        <select name="team" id="team">
          <option value="red">Rot</option>
          <option value="blue">Blau</option>
        </select>
      </div>
      <div class="form-element">
        <label for="role">Rolle</label>
        <select name="role" id="role">
          <option value="Ermittler">Ermittler</option>
          <option value="Geheimdienstchef">Geheimdienstchef</option>
        </select>
      </div>
      <div class="form-element">
        <label for="roomname">Raumname</label>
        <input type="text" name="roomname" id="roomname" placeholder="Raumnamen eingeben">
      </div>
      <button type="submit" class="start-button">Start</button>
    </form>
  </div>
</body>
</html>
